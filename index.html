<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Swerve</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- HUD Overlay -->
    <div id="hud" class="hidden">
        <div id="hud-left">
            <div id="lives-container">
                <span class="life-icon active" id="life-1"></span>
                <span class="life-icon active" id="life-2"></span>
                <span class="life-icon active" id="life-3"></span>
            </div>
            <div id="ghost-indicator" class="hidden">
                <span id="ghost-text">GHOST</span>
                <svg id="ghost-ring" viewBox="0 0 36 36">
                    <circle cx="18" cy="18" r="16" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="2"/>
                    <circle id="ghost-timer-ring" cx="18" cy="18" r="16" fill="none" stroke="#00ffff" stroke-width="2"
                        stroke-dasharray="100.53" stroke-dashoffset="0" stroke-linecap="round"
                        transform="rotate(-90 18 18)"/>
                </svg>
            </div>
        </div>
        <div id="hud-center">
            <div id="score-display">0</div>
        </div>
        <div id="hud-right">
            <div id="highscore-display">HI: 0</div>
        </div>
    </div>

    <!-- Level Up Notification -->
    <div id="level-up" class="hidden">
        <span id="level-up-text">Level 1</span>
    </div>

    <!-- Title Screen -->
    <div id="title-screen">
        <h1 id="game-title">Swerve</h1>
        <div id="title-highscore">HIGH SCORE: 0</div>
        <div id="tap-to-start">CLICK TO START</div>
    </div>

    <!-- Game Over Screen -->
    <div id="game-over-screen" class="hidden">
        <h2 id="game-over-title">GAME OVER</h2>
        <div id="final-score-label">SCORE</div>
        <div id="final-score">0</div>
        <div id="final-highscore">BEST: 0</div>
        <div id="restart-btn">CLICK TO RESTART</div>
    </div>

    <!-- Canvas container -->
    <div id="game-container"></div>

    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/",
            "cannon-es": "https://esm.sh/cannon-es@0.20.0"
        }
    }
    </script>
    <script type="module" src="js/main.js"></script>
</body>
</html>
